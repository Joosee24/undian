<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="asset/style.css" />
    <title>Undian</title>
  </head>
  <style></style>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="logo">
      <img
        src="/asset/png-clipart-jasa-marga-persero-indonesian-rupiah-business-idx-jsmr-business-blue-text-removebg-preview.png"
        width="20%"
      />
    </div>
    <div class="undian">
      <div>
        <div class="dropdown" id="button_sayang">
          <p class="price">Price Pool</p>
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Dropdown button
          </button>
          <ul class="dropdown-menu" id="ganti">
            <li><a class="dropdown-item" href="#" value="mobil">mobil</a></li>
            <li><a class="dropdown-item" href="#" value="motor">motor</a></li>
            <li><a class="dropdown-item" href="#" value="hp">hp</a></li>
          </ul>
        </div>
        <div class="rendering_img"></div>
      </div>
      <div class="peserta">
        <span>Nama perserta udian</span>
        <p id="demo"></p>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      $("#ganti .dropdown-item").click(function () {
        var value = $(this).attr("value");
        var img_src;
        if (value == "mobil") {
          img_src =
            "/asset/png-clipart-jasa-marga-persero-indonesian-rupiah-business-idx-jsmr-business-blue-text-removebg-preview.png";
        } else if (value == "motor") {
          img_src =
            "asset/yamaha-rilis-motor-hybrid-bergaya-retro-harga-jauh-di-bawah-pcx-ehev_169-removebg-preview.png";
        } else if (value == "hp") {
          img_src = "/path/to/hp_image.png";
        }

        var img_ctl = '<img src="' + img_src + '" alt="image">';
        $(".rendering_img").html(img_ctl);
      });
    });

    const cars = ["Saab", "Volvo", "BMW"];
    let text = "";
    for (let i = 0; i < cars.length; i++) {
      text += cars[i] + "<br>";
    }

    document.getElementById("demo").innerHTML = text;
  </script>
</html>
