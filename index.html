<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="asset/style.css" />
    <title>Undian</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="logo">
      <img
        src="/asset/png-clipart-jasa-marga-persero-indonesian-rupiah-business-idx-jsmr-business-blue-text-removebg-preview.png"
        width="20%"
      />
      <ul class="nav">
        <li>pemenang</li>
        <li>login</li>
      </ul>
    </div>
    <div class="undian">
      <div>
        <div class="dropdown" id="button_sayang">
          <p class="price">Price Pool</p>
          <div class="option">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Pilih Hadiah
            </button>
            <ul class="dropdown-menu" id="ganti">
              <li>
                <a class="dropdown-item" href="#" value="mobil">mobil</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" value="motor">motor</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" value="hp">hp</a>
              </li>
            </ul>
          </div>
          <div class="rendering_img"></div>
        </div>
      </div>
      <div class="peserta">
        <div>
          <input type="text" id="nama-input" placeholder="Masukkan nama" />
          <button class="btn btn-primary" id="daftar-button">Daftar</button>
        </div>
        <p id="demo"></p>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        var participants = [];

        $("#ganti .dropdown-item").click(function () {
          var value = $(this).attr("value");
          var img_src;

          if (value == "mobil") {
            img_src = "/asset/banner-SK-_1_-removebg-preview.png";
          } else if (value == "motor") {
            img_src =
              "/asset/yamaha-rilis-motor-hybrid-bergaya-retro-harga-jauh-di-bawah-pcx-ehev_169-removebg-preview.png";
          } else if (value == "hp") {
            img_src =
              "/asset/iphone_14_pro_deep_purple_2_9-1000x1000-removebg-preview.png";
          }

          var img_ctl = '<img src="' + img_src + '" alt="image">';
          $(".rendering_img").html(img_ctl);

          // Update participant list
          updateParticipantList();
        });

        // Function to update participant list display
        function updateParticipantList() {
          let text = "";
          for (let i = 0; i < participants.length; i++) {
            text += participants[i] + "<br>";
          }
          document.getElementById("demo").innerHTML = text;
        }

        // Daftar button click event
        $("#daftar-button").click(function () {
          tambahNama();
        });

        // Input field enter keypress event
        $("#nama-input").keypress(function (event) {
          if (event.which === 13) {
            tambahNama();
          }
        });

        // Function to add name to participants list
        function tambahNama() {
          var inputNama = $("#nama-input").val().trim();
          if (inputNama !== "") {
            participants.push(inputNama);
            updateParticipantList();
            $("#nama-input").val(""); // Clear input field
          } else {
            alert("Masukkan nama peserta terlebih dahulu.");
          }
        }
      });
    </script>
  </body>
</html>
