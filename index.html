<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="asset/style.css" />
    <title>Undian</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="logo">
      <img
        src="/asset/png-clipart-jasa-marga-persero-indonesian-rupiah-business-idx-jsmr-business-blue-text-removebg-preview.png"
        width="20%"
      />
      <ul class="nav">
        <li>pemenang</li>
        <li>login</li>
      </ul>
    </div>
    <div class="undian">
      <div>
        <div class="dropdown" id="button_sayang">
          <p class="price">Price Pool</p>
          <div class="option">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Pilih Hadiah
            </button>
            <ul class="dropdown-menu" id="ganti">
              <li>
                <a class="dropdown-item" href="#" value="mobil">mobil</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" value="motor">motor</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" value="hp">hp</a>
              </li>
            </ul>
          </div>
          <div class="rendering_img"></div>
        </div>
      </div>
      <div class="peserta">
        <span>nama-nama pemenang</span>
        <div id="nama_pemenang_mobil" class="nama_pemenang"></div>
        <div id="nama_pemenang_motor" class="nama_pemenang"></div>
        <div id="nama_pemenang_hp" class="nama_pemenang"></div>

        <button class="btn btn-danger" id="clear-button">Clear All</button>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        const nama_mobil = ["jose", "salsa", "alenny", "rafael", "adit"];
        const nama_motor = ["budi", "tina", "kiki", "deni", "nina"];
        const nama_hp = ["lisa", "john", "mike", "rini", "daniel"];

        function shuffle(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
          return array;
        }

        //function buat show hide

        function showWinners(prizeType) {
          $(".nama_pemenang").hide();
          $(`#nama_pemenang_${prizeType}`).show();
        }

        function updateWinners(prizeType, names) {
          var container = $(`#nama_pemenang_${prizeType}`);
          container.empty();
          for (let i = 0; i < names.length; i++) {
            container.append(`Pemenang Ke-${i + 1}: ${names[i]}<br>`);
          }
        }

        $("#ganti .dropdown-item").click(function () {
          var value = $(this).attr("value");
          var img_src;
          var winners;

          if (value == "mobil") {
            img_src = "/asset/banner-SK-_1_-removebg-preview.png";
            winners = shuffle(nama_mobil.slice());
            updateWinners("mobil", winners);
          } else if (value == "motor") {
            img_src =
              "/asset/yamaha-rilis-motor-hybrid-bergaya-retro-harga-jauh-di-bawah-pcx-ehev_169-removebg-preview.png";
            winners = shuffle(nama_motor.slice());
            updateWinners("motor", winners);
          } else if (value == "hp") {
            img_src =
              "/asset/iphone_14_pro_deep_purple_2_9-1000x1000-removebg-preview.png";
            winners = shuffle(nama_hp.slice());
            updateWinners("hp", winners);
          }

          var img_ctl = '<img src="' + img_src + '" alt="image">';
          $(".rendering_img").html(img_ctl);

          showWinners(value);
        });

        $("#clear-button").click(function () {
          $(".nama_pemenang").empty();
        });

        // Initially hide all winner lists
        $(".nama_pemenang").hide();
      });
    </script>
  </body>
</html>
